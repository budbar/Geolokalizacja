<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przednia Kamerka</title>
</head>
<body>
    <h1>Przednia Kamerka</h1>
    <video id="video" width="100%" height="auto" autoplay></video>

    <script>
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Uzyskiwanie dostępu do kamery
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user'  // Ustawienie przedniej kamery (facingMode: 'user')
                }
            })
            .then(function(stream) {
                // Po uzyskaniu strumienia, ustawiamy go jako źródło wideo
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Wystąpił błąd: " + err);
            });
        } else {
            alert("Twoja przeglądarka nie wspiera tej funkcji.");
        }
    </script>
</body>
</html>
